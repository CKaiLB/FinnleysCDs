<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnley's Perfectly Legal Music Downloader</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ocean-background">
        <div class="waves"></div>
    </div>
    
    <div class="island">
        <div class="island-base"></div>
        <div class="palm-tree">
            <div class="palm-trunk"></div>
            <div class="palm-leaves">
                <div class="palm-leaf leaf-1"></div>
                <div class="palm-leaf leaf-2"></div>
                <div class="palm-leaf leaf-3"></div>
                <div class="palm-leaf leaf-4"></div>
                <div class="palm-leaf leaf-5"></div>
            </div>
        </div>
    </div>

    
    
    <div class="sun"></div>
    
    <div class="clouds">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>
    
    <div class="container">
        <div class="plumeria plumeria-1"></div>
        <div class="plumeria plumeria-2"></div>
        <div class="plumeria plumeria-3"></div>
        
        <div class="content-box">
            <h1>Finnley's Junk Jams</h1>
            <h2>Perfectly Legal Downloader</h2>
            
            <p>Download your favorite music totally legally and for free!</p>
            
            <div class="music-note-container">
                <div class="music-note note-1">♪</div>
                <div class="music-note note-2">♫</div>
                <div class="music-note note-3">♬</div>
            </div>
            
            <div class="form-group">
                <input type="text" id="urlInput" placeholder="Enter the URL of the Spotify Playlist"> 
                <input type="text" id="playlistName" placeholder="Enter the name of the Playlist">
                <button id="downloadButton" onclick="download()">Download</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
